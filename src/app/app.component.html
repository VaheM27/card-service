<router-outlet>
  <div>
    <button (click)="setBlock()">Add</button>
    <button (click)="sortCard()">Sort</button>
    <div *ngFor="let object of block">
      <div class="container">
        <button class="delete" (click)="deleteCard(object.id)">X</button>
        {{object.num}}
      </div>
    </div>
  
  </div>
</router-outlet>
